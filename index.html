<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/sign-in.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Sign in | NSMS</title>
  </head>
  <body>
    <section class="nav">
      <div class="left">
        <p class="lead left-text-1">
          NSMS
          <span class="left-text-2">Nigerian School Management System</span>
        </p>
      </div>
    </section>
    <div id="wrapper">
      <div class="main">
        <h5 class="lead main-header">Welcome!</h5>
        <p>Sign in to your <strong>Dashboard</strong></p>
   
    <form>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" 
              >School/Guardian</label
            >
          </div>
          <select class="custom-select" required>
            <option selected>School</option>
            <option value="1">Guardian</option>
          </select>
        </div>

      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text"
              >Name of school</label
            >
          </div>
          <select class="custom-select">
            <option selected>Select your school...</option>
            <option value="1">Faith Academy Ota</option>
            <option value="1">Ambassador's Int. College Ota</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Username</span>
          </div>
          <input
            type="username"
            class="form-control"
            aria-label="Sizing example input"
            placeholder="or your email"
            required
          />
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text mb-2">Password</span>
          </div>
          <input type="password" class="form-control" required/>
        </div>
      </div>
    
      <button type="submit" class="btn btn-primary call-to-action-btn">Sign in</button>


      <div class="password-options">
        <p class="mt-4 mb-2">
          Forgot password? <span><a class="text" href="#">Reset</a></span>
        </p>
        <p>
          Don't have an account yet? No worries, you can sign-up
          <span><a class="text" href="https://owoloisaac.github.io/NSMS-Signup.github.io/">here</a></span>
        </p>
      </div>
    </form>

  </div>
</div>

<footer>
  <div class="page-info">
    <p class="m-0 footer-text">&copy;2020</p>
    <p class=" ml-2 footer-text"> This is a project built by the <strong>Chimdindu Clan.</strong> All rights reserved.</p>
  </div>
</footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
  </body>
</html>
